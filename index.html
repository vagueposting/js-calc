<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">
            test
        </div>
        <div id="keys">
            <div class="numbers">
                <div class="numberRow">
                    <button id="key7">7</button>
                    <button id="key8">8</button>
                    <button id="key9">9</button>
                </div>
                    <div class="numberRow">
                        <button id="key4">4</button>
                        <button id="key5">5</button>
                        <button id="key6">6</button>
                    </div>
                    <div class="numberRow">
                        <button id="key1">1</button>
                        <button id="key2">2</button>
                        <button id="key3">3</button>
                    </div>
                    <div class="numberRow">
                        <button id="key0">0</button>
                    </div>
                </div>

            <div class="functions">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
